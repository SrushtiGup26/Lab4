<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }
        header {
            background-color: #6a1b9a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        main {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #424242;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        form {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f5f5f5;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #9e9e9e;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #616161;
            color: #fff;
        }
        button {
            background-color: #ff8f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ff6f00;
        }
        #predictionResult {
            background-color: #616161;
            padding: 20px;
            border-radius: 5px;
            margin-top: 25px;
        }
        #predictionResult h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #ffeb3b;
        }
        #predictionResult p {
            margin-bottom: 0;
            font-size: 1.25rem;
            color: #ffeb3b;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            background-color: #6a1b9a;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fish Species Prediction</h1>
    </header>

    <main>
        <section>
            <form action="{{ url_for('predict_species_route') }}" method="post">
                <div class="form-group">
                    <label for="length1">Length1 (cm):</label>
                    <input type="number" id="length1" name="length1" step="any" required placeholder="Enter Length1">
                </div>

                <div class="form-group">
                    <label for="length2">Length2 (cm):</label>
                    <input type="number" id="length2" name="length2" step="any" required placeholder="Enter Length2">
                </div>

                <div class="form-group">
                    <label for="length3">Length3 (cm):</label>
                    <input type="number" id="length3" name="length3" step="any" required placeholder="Enter Length3">
                </div>

                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" step="any" required placeholder="Enter Height">
                </div>

                <div class="form-group">
                    <label for="width">Width (cm):</label>
                    <input type="number" id="width" name="width" step="any" required placeholder="Enter Width">
                </div>

                <button type="submit">Predict Species</button>
            </form>
        </section>

        {% if prediction %}
        <section id="predictionResult">
            <h2>It's {{ prediction }}</h2>
        </section>
        {% endif %}
    </main>

</body>
</html>
